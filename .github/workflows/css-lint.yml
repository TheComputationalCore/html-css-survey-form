name: CSS Lint

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Stylelint
        run: npm install -g stylelint stylelint-config-standard

      - name: Run Stylelint
        run: stylelint "templates/*.css"
